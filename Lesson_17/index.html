<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Домашнняя работа 17</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>

    	<div class="container">
    		<div class="row">
    			<div class="col-md-4 col-md-offset-4">
    				<div class="folder text-center">
    					<a href="#"><img src="img/Movies.ico" alt=""></a>
    					<h3 class="">Brazzers</h3>
    					<button class="btn btn-danger" data-toggle="modal" data-target="#my-modal">Удалить папку</button>
    				</div>
    			</div>
    		</div>
    	</div>

    	<!-- Модаьное окно от Bootstrap -->
    	<div class="modal fade" id="my-modal">
    		<!--	Само белое окно -->
    		<div class="modal-dialog modal-sm">
    			<!-- Содержимое модального окна -->
    			<div class="modal-content">
    				<!-- Шапка модального окна -->
    				<div class="modal-header">
    					<!-- Кнопка закрыть -->
    					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    					<h4 class="modal-title">Brazzers</h4>
    				</div>
    				<!-- Тело модального окна -->
    				<div class="modal-body">
    					<p>Вы действительно хотите удалить папку?</p>
    				</div>
    				<!-- Подвал модального окна -->
    				<div class="modal-footer">
    					<button type="button" class="btn btn-default">Да</button>
    					<button type="button" class="btn btn-danger" data-dismiss="modal">Нет</button>
    				</div>
    			</div><!-- /.modal-content -->
    		</div><!-- /.modal-dialog -->
    	</div><!-- /.modal -->

    	<script src="js/jquery-1.12.4.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
    	<script src="js/scripts.js"></script>
    </body>
    </html>
